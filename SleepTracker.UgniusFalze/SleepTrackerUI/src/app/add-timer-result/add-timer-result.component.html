<form class="dialog">
    <h1 mat-dialog-title>Do you want to save your recorded sleep?</h1>
    <div class="buttons" mat-dialog-actions>
        <button mat-button mat-dialog-close="cancel">Close</button>
        <button mat-raised-button color="primary" mat-dialog-close="save">Save</button>
    </div>
</form>
